<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/design.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 83%); }
  </style>
</head>
<body>
  <div class="top">
    <img src="images/logo.svg" alt="" class="logo">
  </div>
  <div class="page">
    <div class="body">
      <div class="left">
        <img src="images/illustration-mockups.svg" alt="" class="pic">
      </div>
      <div class="right">
        <p class="top1">Build The Community Your Fans Will Love</p>
        <p class="top2">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="bottom">
      <img src="images/logo-facebook.svg" alt="" class="share">
      <img src="images/logo-twitter.svg" alt="" class="share">
      <img src="images/logo-instagram.svg" alt="" class="share">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Akaehomen</a>.
    </p>
  </footer>
</body>
</html>
